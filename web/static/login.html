<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="登录">

    <!-- Bootstrap core CSS -->
    <link href="css/lib/bootstrap.min.css" rel="stylesheet">
	
	<!-- Font Awesome -->
	<link href="css/modules/font-awesome.min.css" rel="stylesheet">
	
	<!-- Endless -->
	<link href="css/modules/endless.min.css" rel="stylesheet">

  </head>

  <body>
	<div class="login-wrapper">
		<div class="text-center">
			<h2 class="fadeInUp animation-delay8" style="font-weight:bold">
				<span class="text-success">基于大数据的O2O优惠券使用预测</span> <span style="color:#ccc; text-shadow:0 1px #fff">Admin</span>
			</h2>
		</div>
		<div class="login-widget animation-delay1">	
			<div class="panel panel-default">
				<div class="panel-heading clearfix">
					<div class="pull-left">
						<i class="fa fa-lock fa-lg"></i> 登录
					</div>
				</div>
				<div class="panel-body">
					<form class="form-login" id="J_form-login">
						<div class="form-group">
							<label>用户名</label>
							<input type="text" placeholder="Username" class="form-control input-sm bounceIn animation-delay2" id="J_username">
						</div>
						<div class="form-group">
							<label>密码</label>
							<input type="password" placeholder="Password" class="form-control input-sm bounceIn animation-delay4" id="J_password">
						</div>
						<hr/>
						<div class="form-group">
							<label class="label-checkbox inline">
								<input type="checkbox" class="regular-checkbox chk-delete" />
								<span class="custom-checkbox info bounceIn animation-delay4"></span>
								记住我
							</label>
							<span class="bounceIn animation-delay5" style="color:#C33636; float: right; display: none;" id="J_login--errorText">用户名或密码错误！请重新输入</span>
						</div>

						<button class="btn btn-success btn-sm bounceIn animation-delay5 pull-right" href="javascript:;" id="J_login"><i class="fa fa-sign-in"></i> 登录</button>
					</form>
				</div>
			</div><!-- /panel -->
		</div><!-- /login-widget -->
	</div><!-- /login-wrapper -->



	<script src="js/lib/r.js" data-main="js/page/login/login"></script>


  </body>
</html>
